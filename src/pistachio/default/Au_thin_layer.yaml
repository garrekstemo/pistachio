# A simple example of light passing through a single-layer material (Gold) in air.

num_points: 3                   
min_wavelength: 1.e-6           
max_wavelength: 1.e-5           
wave:
    polarization: "s-wave"
    theta_i: 0.0               
    theta_f: 10.0              
    num_angles: 3               
    A0: 0
    B0: 1   
layers:
    layer0:
        material: Air  
        thickness: 0  
        wavelength: 1.e-6  
        refractive_index: 1.0  
        extinction_coeff: 0.0  
    layer1: 
        material: Au
        thickness: 1.e-8
        refractive_filename: "Au.csv"
    layer2: 
        material: Air
        thickness: 0
        wavelength: 1.e-6
        refractive_index: 1.0
        extinction_coeff: 0.0

